
<form #f="ngForm" novalidate (ngSubmit)="login(f)"  fxLayoutAlign="center center"> 
  <mat-card >
    <mat-card-title>
      Ingrese e-mail y contraseña
    </mat-card-title>
    
    <mat-card-content>
      <p><mat-form-field>
        <input matInput placeholder="E-mail" required email [(ngModel)]="user.mail" name="user_mail" autocomplete="off">
      </mat-form-field></p>
      
      
      <p><mat-form-field>
          <input matInput placeholder="Contraseña" required [(ngModel)]="user.password" name="user_password" autocomplete="off" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field></p>  

      <p>{{ error }}</p>
      
      <p><button mat-raised-button color="accent" type="submit" [(disabled)]="!f.valid">
        Ingresar
      </button></p>

      <p><button mat-raised-button color="accent"  >
        Ingresar con cuenta de Google
      </button></p>

      <p><a [routerLink]="'/register'">Crear cuenta.</a></p>
    </mat-card-content>

    <mat-card-actions align="end">
      
    
    </mat-card-actions>
    
  </mat-card>
   
</form>
