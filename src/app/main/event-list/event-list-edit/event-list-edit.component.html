
<form #f="ngForm" novalidate (ngSubmit)="editEvent(f)"> 
  <mat-card>
     
    <mat-card-header>
        <!-- <mat-icon>help</mat-icon> -->
        <mat-card-title-group>
            <mat-card-title>
                Crear nuevo asado
            </mat-card-title>
            <mat-card-subtitle>
                Ingrese datos del asado
            </mat-card-subtitle>

            <mat-card-actions align="end">
              <button mat-raised-button color="accent" type="submit" [(disabled)]="!f.valid">
                  <!-- [disabled]="!f.valid" -->
                  <mat-icon>check</mat-icon>
                  Crear
              </button>
              <button mat-raised-button type="button" (click)="goBack()" >
                  <mat-icon>close</mat-icon>
                  Cancelar
              </button>
            </mat-card-actions>
        </mat-card-title-group>
    </mat-card-header> 
    
    <mat-card-content>
      
      <p>
        <mat-form-field>
            <input matInput placeholder="Nombre" required [(ngModel)]="event.name" name="event_name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
            <input matInput placeholder="DescripciÃ³n" [(ngModel)]="event.description" name="event_description">
        </mat-form-field>
      </p>
        
      <p>
        <mat-form-field>
            <input matInput placeholder="Precio" [(ngModel)]="event.price" name="event_price">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
            <input matInput placeholder="Lugar" [(ngModel)]="event.place" name="event_place">
        </mat-form-field>
      </p>
    </mat-card-content>
    
  </mat-card>

          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
    </p> -->
</form>
